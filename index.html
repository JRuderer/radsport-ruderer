<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Radsport Ruderer – Vintage Road Bike Restorations</title>
  <meta name="description" content="Vintage Road Bike Restoration - Munich" />
  <link rel="stylesheet" href="assets/styles.css" />
</head>
<body>
  <!-- Fixed logo header -->
  <header class="site-header">
    <div class="container header-centered">
      <h1 class="brand">
        <!-- Replace with your sticker PNG/SVG -->
        <img src="assets/logo.svg" alt="Radsport Ruderer" class="logo" />
      </h1>
    </div>
  </header>

  <main class="container">
    <p class="tagline">Vintage Road Bike Restoration - Munich</p>

    <!-- Carousel -->
    <section class="carousel" role="region" aria-label="Restored road bikes">
      <div class="carousel-viewport" id="viewport">
        <ul class="carousel-track" id="track" aria-live="polite">
          <!-- 1 slide = 1 li; edit paths to match your files -->
          <li class="slide"><img src="images/bike1.jpg" alt="Restored road bike 1" loading="eager" decoding="async"></li>
          <li class="slide"><img src="images/bike2.jpg" alt="Restored road bike 2" loading="lazy" decoding="async"></li>
          <li class="slide"><img src="images/bike3.jpg" alt="Restored road bike 3" loading="lazy" decoding="async"></li>
          <li class="slide"><img src="images/bike4.jpg" alt="Restored road bike 4" loading="lazy" decoding="async"></li>
          <li class="slide"><img src="images/bike5.jpg" alt="Restored road bike 5" loading="lazy" decoding="async"></li>
          <li class="slide"><img src="images/bike6.jpg" alt="Restored road bike 6" loading="lazy" decoding="async"></li>
          <li class="slide"><img src="images/bike7.jpg" alt="Restored road bike 7" loading="lazy" decoding="async"></li>
        </ul>
      </div>

      <button class="control prev" id="prev" aria-label="Previous image" title="Previous">&#10094;</button>
      <button class="control next" id="next" aria-label="Next image" title="Next">&#10095;</button>
      <div class="dots" id="dots" aria-label="Select image"></div>
    </section>
  </main>

  <footer class="site-footer">
    <div class="container footer-inner">
      <small>© <span id="year"></span> Radsport Ruderer ·
        <a href="impressum.html">Impressum &amp; Datenschutz</a>
      </small>
    </div>
  </footer>

  <script src="assets/script.js" defer></script>
</body>
</html>
