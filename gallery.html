<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Galerie – Radsport Ruderer</title>
  <link rel="stylesheet" href="assets/styles.css" />
</head>
<body>
  <header class="site-header" role="banner">
    <a class="brand" href="index.html" aria-label="Startseite">
      <img src="images/logo.svg" alt="Radsport Ruderer" class="logo">
    </a>
    <button class="menu-button" aria-label="Menü öffnen">⋯</button>
  </header>

  <aside class="drawer" aria-label="Hauptmenü">
    <div class="drawer-header">Menü</div>
    <nav class="drawer-nav">
      <a href="index.html">Home</a>
      <a href="about.html">Über mich</a>
      <a href="gallery.html">Galerie</a>
      <a href="contact.html">Kontakt</a>
      <small><a href="impressum.html">Impressum & Datenschutz</a></small>
    </nav>
  </aside>
  <button class="scrim" aria-hidden="true" tabindex="-1"></button>

  <main class="container page">
    <h1>Galerie</h1>

    <!-- Minimalistisches, klickbares Vollflächen-Slider-Viewport -->
    <section class="carousel" role="region" aria-label="Restaurierte Rennräder">
      <div class="carousel-viewport" id="viewport">
        <ul class="carousel-track" id="track" aria-live="polite">
          <li class="slide"><img src="images/bike1.jpg" alt="Restauriertes Rennrad 1" loading="eager" decoding="async"></li>
          <li class="slide"><img src="images/bike2.jpg" alt="Restauriertes Rennrad 2" loading="lazy" decoding="async"></li>
          <li class="slide"><img src="images/bike3.jpg" alt="Restauriertes Rennrad 3" loading="lazy" decoding="async"></li>
          <li class="slide"><img src="images/bike4.jpg" alt="Restauriertes Rennrad 4" loading="lazy" decoding="async"></li>
          <li class="slide"><img src="images/bike5.jpg" alt="Restauriertes Rennrad 5" loading="lazy" decoding="async"></li>
          <li class="slide"><img src="images/bike6.jpg" alt="Restauriertes Rennrad 6" loading="lazy" decoding="async"></li>
          <li class="slide"><img src="images/bike7.jpg" alt="Restauriertes Rennrad 7" loading="lazy" decoding="async"></li>
        </ul>

        <!-- Unsichtbare Klickzonen: linke/rechte Hälfte -->
        <button id="tap-left"  class="tapzone left"  aria-label="Vorheriges Bild"></button>
        <button id="tap-right" class="tapzone right" aria-label="Nächstes Bild"></button>
      </div>
    </section>
  </main>

  <footer class="site-footer">
    <div class="container">
      <small>© <span id="year"></span> Radsport Ruderer · <a href="impressum.html">Impressum & Datenschutz</a></small>
    </div>
  </footer>

  <script src="assets/app.js" defer></script>
</body>
</html>
